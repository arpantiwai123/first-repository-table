<!-- Making a HTML form for practice purpose -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic registration form</title>
 </head>
 <body>
   <form >
      <fieldset>
         <legend>User Details !!</legend>
         <label for="name">Enter your name:</label>
         <input type="text" id="name" name="username">
         <br>
         <label for="roll">Enter your roll number:</label>
         <input type="number" name="userroll" id="roll">
         <br>
         <!-- address can be of multiline so use textarea.. -->
         <label for="address">Enter your address:</label>
         <textarea name="useraddress" id="address" rows="5" cols="20"></textarea>
         <br>
         <label for="school">Enter your school name:</label>
         <textarea name="userschool" id="school" cols="30" rows="10"></textarea>
         <br>
         <label for="dob">DOB:</label>
         <input type="date" name="userdob" id="dob">
         <br>
         Select your gender:
         <label for="male">Male</label>
         <input type="radio" name="gender" id="male">
         <br>
        <label for="female">Female</label>
         <input type="radio" name="gender" id="female">
         <br>
         <label for="mailid">Enter your gmail:</label>
         <input type="email" name="usermailid" id="mailid">
         <br>
         <label for="password">Enter your password:</label>
         <input type="password" name="userpassword" id="password">
         <br>
         Select your subjects:
         <label for="english">English</label>
         <input type="checkbox" name="english" id="english">
         <br>
         <label for="Mathematics">Mathematics</label>
         <input type="checkbox" name="Mathematics" id="Mathematics">
         <br>
         <label for="Hindi">Hindi</label>
         <input type="checkbox" name="Hindi" id="Hindi">
         <br>
         <label for="Chemistry">Chemistry</label>
         <input type="checkbox" name="Chemistry" id="Chemistry">
         <br>
         <label for="Physics">Physics</label>
         <input type="checkbox" name="english" id="Physics">
         <br>
         <label for="Computer">Computer</label>
         <input type="checkbox" name="Computer" id="Computer">
         <br>
         <label for="Sanskrit">Sanskrit</label>
         <input type="checkbox" name="Sanskrit" id="Sanskrit">
         <br>
         <input type="submit" >
     </fieldset>
   </form>
 </body>
 </html>
