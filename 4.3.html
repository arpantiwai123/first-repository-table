<!-- Tables and its properties -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
 </head>
 <body>
    <!-- Very Interesting topic.. cellpadding gives space from inside amd margin gives space from outside-->
     <!-- you can also give..bgcolor="yellow" -->
     <table border cellpadding="16px" cellspacing="5px" bordercolor="red">
        <tr>
            <!-- th means table heading -->
            <th>Sr.no</th>
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Science</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">English</td>
            <td>Science</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>Computer</td>
        </tr>
       
     </table>
 </body>
 </html>
